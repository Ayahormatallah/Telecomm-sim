<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 0;
    }

    .header_section {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      position: sticky;
      top: 0;
    }

    .navbar-nav .nav-link {
      text-transform: uppercase;
      padding: 10px 15px;
      color: #252525;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #24d278;
    }

    .signup_section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      overflow: hidden;
    }

    .signup_card {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      transform: translateY(-100vh);
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-100vh);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .signup_card h3 {
      font-size: 2rem;
      color: #252525;
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    .signup_card h3::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #24d278;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #ddd;
      border-radius: 30px;
      padding: 10px 15px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #24d278;
      box-shadow: 0 0 8px rgba(36, 210, 120, 0.5);
      outline: none;
    }

    .btn-primary {
      background-color: #24d278;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1fa965;
      transform: scale(1.05);
    }

    .signup_card a {
      color: #24d278;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup_card a:hover {
      color: #1fa965;
      text-decoration: underline;
    }

    .footer_section {
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
<!-- Header section -->
<header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="furniture.html">Protocoles Vedettes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contactez-Nous</a>
          </li>
        </ul>
        <div class="user_option">
          <a href="login.html" class="btn btn-light">
            <img src="images/user.png" alt="User Icon" style="width: 20px; margin-right: 5px;">
            Login
          </a>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- End Header section -->

<!-- Signup section -->
<section class="signup_section">
  <div class="signup_card">
    <h3>Inscription</h3>

    <!-- Formulaire d'inscription -->
    <form th:action="@{/signup}" method="post">
      <div class="form-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur"
               required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" class="form-control" placeholder="Adresse email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
               placeholder="Confirmez le mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>

    <div class="text-center mt-3">
      <a href="login.html">Déjà inscrit ? Connectez-vous ici</a>
    </div>
  </div>
</section>
<!-- End Signup section -->
<section class="info_section">
  <div class="container">
    <div class="info_logo">
      <h2>
        TelecommSim
      </h2>
    </div>
  </div>
</section>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>

</html>
