<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f4f5f7;
          margin: 0;
          padding: 0;
        }

        .header_section {
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          z-index: 1000;
          position: sticky;
          top: 0;
        }

        .navbar-nav .nav-link {
          text-transform: uppercase;
          padding: 10px 15px;
          color: #252525;
          transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
          color: #24d278;
        }

        .user_option .btn {
          font-size: 14px;
          font-weight: bold;
        }

        .login_section {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: calc(100vh - 70px);
          overflow: hidden;
        }

        .login_card {
          background-color: #fff;
          padding: 40px 30px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
          transform: translateY(-100vh);
          animation: slideIn 0.8s ease-out forwards;
        }

        @keyframes slideIn {
          0% {
            transform: translateY(-100vh);
            opacity: 0;
          }

          100% {
            transform: translateY(0);
            opacity: 1;
          }
        }

        .login_card h3 {
          font-size: 2rem;
          color: #252525;
          text-align: center;
          margin-bottom: 25px;
          position: relative;
        }

        .login_card h3::after {
          content: '';
          display: block;
          width: 60px;
          height: 4px;
          background-color: #24d278;
          margin: 10px auto 0;
          border-radius: 2px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-control {
          border: 2px solid #ddd;
          border-radius: 30px;
          padding: 10px 15px;
          font-size: 15px;
          transition: all 0.3s ease;
        }

        .form-control:focus {
          border-color: #24d278;
          box-shadow: 0 0 8px rgba(36, 210, 120, 0.5);
          outline: none;
        }

        .btn-primary {
          background-color: #24d278;
          border: none;
          border-radius: 30px;
          padding: 12px;
          font-size: 16px;
          color: #fff;
          font-weight: bold;
          transition: all 0.3s ease;
        }

        .btn-primary:hover {
          background-color: #1fa965;
          transform: scale(1.05);
        }

        .login_card a {
          color: #24d278;
          font-size: 14px;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .login_card a:hover {
          color: #1fa965;
          text-decoration: underline;
        }

        .footer_section {
          background-color: #fff;
          text-align: center;
          padding: 10px 0;
          border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
<!-- Header section -->
<header class="header_section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">A propos de nous</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Protocoles Vedettes</a>
                    </li>
                </ul>
                <div class="user_option" >
                    <a href="/login" class="btn btn-light">
                        <img src="images/user.png" alt="User Icon" style="width: 20px; margin-right: 5px;">
                        Login
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- End Header section -->

<!-- Login section -->
<section class="login_section">
    <div class="login_card">
        <h3>Connexion</h3>
        <!-- Message d'erreur si la connexion échoue -->
        <div th:if="${param.error}" style="color: red;">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>

        <!-- Message de confirmation après déconnexion -->
        <div th:if="${param.logout}" style="color: green;">
            Vous avez été déconnecté avec succès.
        </div>
        <!-- Formulaire de connexion -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur"
                       required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>

        <div class="text-center">
            <a href="/signup">Pas encore inscrit ? Créez un compte ici</a>
        </div>
    </div>
</section>
<!-- End Login section -->

<!-- info section -->
<style>
    .info_section {
      background-color: #000; /* Fond noir */
      padding: 40px 0; /* Espacement vertical */
      text-align: center; /* Centrer le contenu */
    }

    .info_logo h2 {
      color: #fff; /* Texte blanc */
      font-size: 2em; /* Taille du texte */
      font-weight: bold; /* Met le texte en gras */
      text-transform: uppercase; /* Met le texte en majuscule */
      margin: 0; /* Supprime les marges */
    }

    .info_section::before {
      content: "";
      display: block;
      width: 50px;
      height: 2px;
      background-color: #fff; /* Ligne blanche */
      margin: 10px auto 20px; /* Centrer la ligne */
    }
</style>

<section class="info_section">
    <div class="container">
        <div class="info_logo">
            <h2>
                TelecommSim
            </h2>
        </div>
    </div>
</section>


<!-- end info_section -->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    document.querySelectorAll('a[href^="index.html#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href').replace('index.html', ''));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
</script>
<section class="info_section">
    <div class="container">
        <div class="info_logo">
            <h2>
                TelecommSim
            </h2>
        </div>
    </div>
</section>
</body>

</html>
